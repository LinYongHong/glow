<!DOCTYPE html>
<html>

  <head>
	<title>網頁標題</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
	h1 {color: red; text-align: center;}
	#s {color: red; font-size: 50px;}
	p {background-color: yellow; font-size: 20px; text-align: center;}

	</style>
  </head>
  <body onload="init()">
    <h1>訊息內容</h1>
    <hr>
    <span id="s">10</span>
    <p id="p"></p>
 
  </body>
	<script type="text/javascript">
	var span;
	var timer;
	function init() {
		span=document.querySelector("#s");
	//	window.setTimeout(countdown, 1000);
		timer=setInterval(countdown, 1000);
	}
	function countdown() {
		span.innerHTML -= 1;
		if (span.innerHTML>0) {
	//		window.setTimeout(countdown, 1000);
	//	}else {}
		}else {clearInterval(timer);}
	}
	</script>
</html>
